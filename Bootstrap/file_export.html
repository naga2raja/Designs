<SCRIPT LANGUAGE="javascript">
var cname = "";
var aname = "";
var phno = "";
var previous;
var last;

$('.datepicker').datepicker()


var input = $('#input-a');
input.clockpicker({
    autoclose: true
});

var input = $('#input-b');
input.clockpicker({
    autoclose: true
});


$("select[name=dropdown]").focus(function() {
    previous = this.value;
}).change(function() {

    if (previous == "cname") {

        cname = document.getElementById("input_value").value;

    } else if (previous == "aname") {

        aname = document.getElementById("input_value").value;

    } else if (previous == "phno") {

        phno = document.getElementById("input_value").value;

    }



    previous = this.value;

    document.getElementById("input_value").value = '';


});

function verify() {
    last = document.getElementById("select").value;

    if (last == "cname") {

        cname = document.getElementById("input_value").value;

    } else if (last == "aname") {

        aname = document.getElementById("input_value").value;

    } else if (last == "phno") {

        phno = document.getElementById("input_value").value;

    }




    if (cname == "" || aname == "" || phno == "") {
        window.location.href = "process_failure.html?val=1";


    } else {

        var isAuth = isNaN(aname);

        var isPhno = isNaN(phno);


        if (isAuth == false) {
            //auth name not valid
            window.location.href = "process_failure.html?val=2";


        } else if (isPhno == true) {
            //ph no. not valid

            window.location.href = "process_failure.html?val=3";


        } else {
            window.location.href = "process_success.html?val=5";

        }


    }


}
</SCRIPT>
