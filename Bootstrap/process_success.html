<script>

var msg;
      $(function() {
         var progressbar = $( "#progressbar-5" );
         progressLabel = $( ".progress-label" );
         $( "#progressbar-5" ).progressbar({
            value: false,
            change: function() {
            },
            complete: function() {
			   showrow("show", "success");
            }
         });
         function progress() {
            var val = progressbar.progressbar( "value" ) || 0;
            progressbar.progressbar( "value", val + 6 );
            if ( val < 99 ) {
               setTimeout( progress, 100 );
            }
         }
         setTimeout( progress, 3000 );
      });
	   
	window.onload = function() {
		  showrow("hide", "success");

		msg = get_file_path(parent.document.URL);
	
}
  
	function navigate(){
	if (msg==5){
		window.location.href="file_export_summary.html"
	}
	else{
		/*window.location.href="FileImport.html?myVar1=43"*/
		window.location.href="file_import_summary.html"
		}
	}
	
	
function showrow(action, rowID){

if(action=="show")
 document.getElementById(rowID).style.visibility = "visible";
else if(action=="hide")
 document.getElementById(rowID).style.visibility = "hidden";
}

function get_file_path(str) {
	point = str.lastIndexOf("=");
	if(point<0){
		return "";
	}else{
			return(str.substring(point+1,str.length));
	}
}
  
 </script>
