window.onload = function() {
 var urlvalue=parent.document.URL.substring(parent.document.URL.indexOf('myVar1='), parent.document.URL.length); 
	if(urlvalue=='myVar1=43')
	{
		showTable("show", "tbl");
	}
	else
{
	showTable("hide", "tbl");
}
};

function showTable(action, tableID){

if(action=="show")
 document.getElementById(tableID).style.visibility = "visible";
else if(action=="hide")
 document.getElementById(tableID).style.visibility = "hidden";
}

function validate(){
	
	if(document.getElementById('key').value=='' || document.getElementById('value').value==''){
		window.location.href = 'process_failure.html';
	}
	else
	{

	};
